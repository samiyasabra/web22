<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
        
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5); /* Matching gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        
        /* Navigation Bar Styling */
        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #007bff;
            padding: 0.5rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            box-sizing: border-box;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            transition: background-color 0.3s;
            border-radius: 5px;
            margin: 0.2rem;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        /* Login Box Styling */
        .login-box {
            background-color: white;
            padding: 3rem 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover animation for login box */
        .login-box:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        /* Heading Styling */
        h1 {
            font-size: 2.2rem;
            color: #007bff; /* Consistent with navbar */
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        /* Input Field Styling */
        input {
            width: 100%;
            padding: 1rem;
            margin: 1.5rem 0;
            border: 1px solid #bdc3c7; /* Light gray border */
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        /* Focus effect for input fields */
        input:focus {
            border-color: #007bff; /* Consistent with navbar */
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2); /* Slight shadow effect */
            outline: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 1rem;
            background-color: #007bff; /* Matching with navbar */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect for button */
        button:hover {
            background-color: #0056b3; /* Darker shade */
        }

        /* Active (pressed) effect for button */
        button:active {
            transform: scale(0.98);
        }

        /* Error Message Styling */
        #error-message {
            color: #e74c3c; /* Soft Red */
            font-size: 1rem;
            margin-top: 1rem;
            visibility: hidden;
        }

        /* Show error message */
        #error-message.show {
            visibility: visible;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .login-box {
                width: 85%;
            }
        }
    </style>
</head>
<body>
 

    <div class="login-box">
        <h1>Login Page</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message">All fields are required!</p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(event) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "" || password === "") {
                event.preventDefault(); // Prevent form submission
                errorMessage.classList.add('show');
            } else {
                errorMessage.classList.remove('show');
            }
        });
    </script>
</body>
</html>
