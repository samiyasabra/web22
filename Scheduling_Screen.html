<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Scheduling</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            color: #333;
        }


        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #007bff;
            padding: 0.5rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            transition: background-color 0.3s;
            border-radius: 5px;
            margin: 0.2rem;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        .navbar a.active {
            background-color: #0056b3;
            font-weight: bold;
        }

       

        .container {
            max-width: 800px;
            margin: 6rem auto;
            padding: 8rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        .schedule-item {
            padding: 1.5rem;
            border: 1px solid #ddd;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .schedule-item:hover {
            background-color: #f0f8ff;
        }
        h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.8rem;
        }
        p {
            margin: 0.5rem 0;
        }
       

    </style>
</head>
